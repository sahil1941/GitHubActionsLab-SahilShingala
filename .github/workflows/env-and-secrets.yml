name: Env and Secrets
on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    name: Deploy to AWS (Demo)
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: gha-lab4-demo
    steps:
      - name: Show workflow-level env
        run: |
          echo "ENVIRONMENT=$ENVIRONMENT"
          echo "AWS_REGION=$AWS_REGION"
      - name: Access masked secrets
        run: |
          echo "Using AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "Using AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
      - name: Step-level env var
        env:
          STEP_TAG: v1.0.0
        run: |
          echo "Step tag is $STEP_TAG"
      - name: Demonstrate variable scope
        run: |
          echo "Deployment: $DEPLOYMENT_NAME in $ENVIRONMENT ($AWS_REGION)"
